<section class="application-wrap" data-aos="fade-up" data-aos-offset="300">
	<img
		src="./img/carbon-2.svg"
		alt="image"
		class="application-wrap__bg"
		loading="lazy"
	/>
	<div class="container">
		<div class="pre-title">
			<p>заявка</p>
		</div>
		<h2 class="title"><span>Заповнюй</span> заявку на кредіт</h2>
		<p class="sub-title">Швидко та вигідно</p>
		<form class="application">
			<div class="row g-3">
				<div class="col-lg-6 col-12 dropdown">
					<label class="label" for="marka">Бажана марка авто</label>
					<div class="input">
						<input
							id="marka"
							readonly
							type="text"
							placeholder="Усі марки"
							data-placeholder="Усі марки"
						/>
						<img
							class="input-chev"
							src="./img/icons/chevron_more_icon.svg"
							alt="image"
							loading="lazy"
						/>
					</div>
					<div class="dropdown-list">
						<ul class="dropdown-items">
							<li>Deawoo</li>
							<li>Cherry</li>
							<li>Chevrolet</li>
							<li>Lada</li>
							<li>Opel</li>
						</ul>
					</div>
				</div>
				<div class="col-lg-6 col-12 dropdown">
					<label class="label" for="rik-vipusku">Рік випуску авто</label>
					<div class="input">
						<input
							id="rik-vipusku"
							readonly
							type="text"
							placeholder="---"
							data-placeholder="---"
						/>
						<img
							class="input-chev"
							src="./img/icons/chevron_more_icon.svg"
							alt="image"
							loading="lazy"
						/>
					</div>
					<div class="dropdown-list">
						<ul class="dropdown-items">
							<li>2000</li>
							<li>2005</li>
							<li>2010</li>
							<li>2015</li>
						</ul>
					</div>
				</div>
				<div class="col-lg-6 col-12 dropdown">
					<label class="label" for="model">Бажана модель</label>
					<div class="input">
						<input
							id="model"
							readonly
							type="text"
							placeholder="Усі моделі"
							data-placeholder="Усі моделі"
						/>
						<img
							class="input-chev"
							src="./img/icons/chevron_more_icon.svg"
							alt="image"
							loading="lazy"
						/>
					</div>
					<div class="dropdown-list">
						<ul class="dropdown-items">
							<li>Cadet</li>
							<li>Lanos</li>
							<li>Sens</li>
							<li>Aveo</li>
						</ul>
					</div>
				</div>
				<div class="col-lg-6 col-12 dropdown">
					<label class="label" for="price">Орієнтовний бюджет</label>
					<div class="input">
						<input
							id="price"
							readonly
							type="text"
							placeholder="---"
							data-placeholder="---"
						/>
						<img
							class="input-chev"
							src="./img/icons/chevron_more_icon.svg"
							alt="image"
							loading="lazy"
						/>
					</div>
					<div class="dropdown-list">
						<ul class="dropdown-items">
							<li>1000</li>
							<li>2000</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row g-3 application__privacy">
				<div class="col-lg-6 col-12">
					<div class="input">
						<label class="label" for="phone-inputr">Номер телефону*</label>
						<input
							id="phone-input"
							type="text"
							placeholder="+38 ХХХ ХХ ХХ ХХ"
							required
							data-phone-input
						/>
					</div>
				</div>
				<div class="col-lg-6 col-12">
					<div class="input">
						<label class="label" for="name">Ім’я</label>
						<input id="name" type="text" placeholder="Ваше Ім’я" />
					</div>
				</div>
			</div>
			<button class="primary application__btn" type="submit" disabled>
				РОЗРАХУВАТИ СУМУ
			</button>
		</form>
		<div class="application__thank none">
			<h5>Заявка успішно відправлена!</h5>
			<p>Дякуємо! Наш менеджер зв’яжеться з вами протягом 30 хвилин</p>
		</div>
	</div>
</section>
