<section class="form-wrap container" data-aos="fade-up" data-aos-offset="300">

		<p>форма</p>
	</div>

		<label class="label" for="name">Ім’я</label>
		<input
			class="input-primary"

			type="text"

			class="input-primary"
			id="phone-input"

		/>

		<input
			class="input-primary"
			id="email"
			type="text"
			placeholder="Ваш Email"
			required
		/>
		<label class="label" for="message">Повідомлення</label>
		<textarea class="textarea-primary" id="message"></textarea>
