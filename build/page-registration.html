<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="./img/favicon.png" />
		<title>MillionAuto</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css"
		/>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header id="header" class="header-wrap">
	<div class="container">
		<div class="header">
			<a class="header__logo transition-link" href="index.html">
				<img loading="lazy" src="./img/logo-header.svg" alt="image" />
			</a>
			<nav class="header__nav">
				<a class="transition-link" href="page-catalog.html">Автомобілі</a>
				<a href="index.html#services">Послуги</a>
				<a class="transition-link" href="page-contact.html">Контакти</a>
				<a class="transition-link" href="page-vacancies.html">Вакансії</a>
				<a href="tel:+3800000000">Зателефонувати</a>
				<div class="header__nav-opt">
					<div class="header__nav-lang">
						<a href="#"
							><img loading="lazy" src="./img/united kingdom.svg" alt="image" />
							Ua</a
						>
						<a class="active" href="#"
							><img loading="lazy" src="./img/ukraine.svg" alt="image" /> En</a
						>
					</div>
					<div class="header__nav-log none">
						<a href="#">Вхід</a>
					</div>
				</div>
			</nav>
			<button class="header__burger mobile">
				<img
					loading="lazy"
					src="./img/icons/burger_menu_icon.svg"
					alt="image"
				/>
			</button>
		</div>
	</div>
</header>

		<main><section class="registr-wrap">
	<img
		src="./img/carbon-1-cabinet.svg"
		alt="image"
		class="registr-wrap__bg-left"
		loading="lazy"
	/>
	<img
		src="./img/carbon-2-cabinet.svg"
		alt="image"
		class="registr-wrap__bg-right"
		loading="lazy"
	/>
	<div class="container">
		<div class="registr">
			<h4>Реєстрація</h4>
			<ul class="registr__list">
				<li class="registr__list-item">
					<a href="#"><img src="./img/googlelogo_icon.svg" alt="" /></a>
				</li>
				<li class="registr__list-item">
					<a href="#"><img src="./img/apple_icon.svg" alt="" /></a>
				</li>
			</ul>
			<div class="registr__alternative">
				<span></span>
				<p>чи заповніть дані</p>
				<span></span>
			</div>
			<div class="registr__error none">
				<p>Незадовільний пароль</p>
			</div>
			<form class="registr__form" action="login">
				<label class="label" for="name">Ім’я</label>
				<input
					id="name"
					type="text"
					class="input-primary"
					placeholder="Ваше Ім’я"
					required
					style="margin-bottom: 16px"
				/>
				<label class="label" for="email">Email*</label>
				<input
					id="email"
					type="email"
					class="input-primary"
					placeholder="Ваш Email"
					required
					style="margin-bottom: 16px"
				/>
				<label class="label" for="password">Пароль*</label>
				<div class="password" style="margin-bottom: 16px">
					<input
						type="password"
						id="password"
						class="password-input"
						placeholder="Ваш пароль"
						required
					/>
					<img
						id="togglePassword"
						class="password-icon"
						src="./img/icons/eye.svg"
						alt="image"
						loading="lazy"
					/>
				</div>
				<label class="label" for="password-rpt">Підтвердити пароль*</label>
				<div class="password" style="margin-bottom: 16px">
					<input
						type="password"
						id="password-rpt"
						class="password-input"
						placeholder="Ваш пароль"
						required
					/>
					<img
						id="togglePassword"
						class="password-icon"
						src="./img/icons/eye.svg"
						alt="image"
						loading="lazy"
					/>
				</div>
				<p class="pass-rule">
					Ваш пароль повинен бути мінімум 8 символів, включаючи літери та цифри
				</p>
				<label class="checkbox">
					<input type="checkbox" id="customCheckbox" />
					<div class="custom-box">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="25"
							viewBox="0 0 24 25"
							fill="none"
						>
							<path
								d="M9.5501 18.5L3.8501 12.8L5.2751 11.375L9.5501 15.65L18.7251 6.475L20.1501 7.9L9.5501 18.5Z"
							/>
						</svg>
					</div>
					<span
						>Я погоджуюсь з умовами використання та політикою
						конфіденційності</span
					>
				</label>
				<button class="primary" id="regBtn" disabled>ЗАРЕЄСТРУВАТИСЯ</button>
			</form>
			<p class="registr__reg">
				Вже є аккаунт? <a href="page-signin.html">Вхід</a>
			</p>
		</div>
	</div>
</section>
</main>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script src="https://unpkg.com/imask"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
		<script src="./js/index.bundle.js"></script>
	</body>
</html>
