					</a>

					<a href="page-my-autos.html" class="profile-nav">
						<span class="profile-nav__icon">
							<img
								src="./img/cabinet/profile-nav/car.svg"

								alt=""
							/>
						</span>
						<span class="profile-nav__txt">Мої автомобілі</span>
					</a>

					<a href="page-messages.html" class="profile-nav">
						<span class="profile-nav__icon">

								src="./img/cabinet/profile-nav/bell.svg"

								alt=""
							/>

					<a href="page-favorites.html" class="profile-nav">

							/>
						</span>
						<span class="profile-nav__txt">Обрані автомобілі</span>
					</a>

					<a href="page-sell.html" class="profile-nav">
						<span class="profile-nav__icon">
							<img
								src="./img/cabinet/profile-nav/sell.svg"
								width="24"
								height="24"
								alt=""
							/>
						</span>
						<span class="profile-nav__txt">Продати авто</span>
					</a>

					<a href="page-leasing.html" class="profile-nav">
						<span class="profile-nav__icon">
							<img
								src="./img/cabinet/profile-nav/key.svg"
								width="24"
								height="24"
								alt=""
							/>
						</span>
						<span class="profile-nav__txt">Лізінг</span>
					</a>

					<a href="page-pownshop.html" class="profile-nav">
						<span class="profile-nav__icon">
							<img
								src="./img/cabinet/profile-nav/coin.svg"
								width="24"
								height="24"
								alt=""
							/>
						</span>
						<span class="profile-nav__txt">Ломбард</span>
					</a>

					<a href="#" class="profile-nav">
						<span class="profile-nav__icon">
							<img
								src="./img/cabinet/profile-nav/help.svg"
								width="24"
								height="24"
								alt=""
							/>
						</span>
						<span class="profile-nav__txt">Допомога</span>
					</a>

					<a href="#" class="profile-nav profile-nav_mt">
						<span class="profile-nav__icon">
							<img
								src="./img/cabinet/profile-nav/exit.svg"
								width="24"
								height="24"
								alt=""
							/>
						</span>
						<span class="profile-nav__txt">Вихід</span>
					</a>
				</aside>

				<!-- / nav -->

				<!-- main -->
				<main class="profile__grid-main">
					<div class="profile-header">
						<div class="profile-header__content">
							<h1 class="pr-title">
								<span class="pr-title__icon">
									<img
										src="./img/cabinet/profile-nav/info.svg"
										width="24"
										height="24"
										alt=""
									/>
								</span>
								Моя інформація
							</h1>

							<div class="profile-header__txt">
								Переглядайте та оновлюйте вашу інформацію, щоб ми могли надавати
								вам найкращий сервіс
							</div>
						</div>

						<div class="profile-header__end">
							<a class="pr-circle" href="page-my-info.html">
								<span class="pr-circle__icon">
									<svg width="24" height="24">
										<use xlink:href="./img/cabinet/sprite.svg#close"></use>
									</svg>
								</span>
								<span class="pr-circle__txt">СКАСУВАТИ</span>
							</a>
						</div>
					</div>

					<form class="pr-form">
						<div class="pr-form__grid">
							<div class="pr-form__item">
								<label class="pr-control is-active">
									<input
										class="pr-control__input js-pr-input"
										type="text"
										placeholder="Ваше Ім'я"
										value="Андрій"
									/>
									<span class="pr-control__label">Ім'я</span>
								</label>
							</div>

							<div class="pr-form__item">
								<label class="pr-control is-active">
									<input
										class="pr-control__input js-pr-input"
										type="text"
										placeholder="Ваше Прізвище"
										value="Приходько"
									/>
									<span class="pr-control__label">Прізвище</span>
								</label>
							</div>

							<div class="pr-form__item">
								<label class="pr-control is-active">
									<input
										class="pr-control__input js-pr-input"
										type="text"
										placeholder="Email"
										value="simpleemail@simple.domain"
									/>
									<span class="pr-control__label">Email</span>
								</label>
							</div>

							<div class="pr-form__item">
								<label class="pr-control is-active">
									<input
										class="pr-control__input js-pr-input"
										type="tel"
										placeholder="+38 XXX XXX XX XX"
										value="+38 050 500 50 05"
									/>
									<span class="pr-control__label">Номер телефону</span>
								</label>
							</div>

							<div class="pr-form__item">
								<label class="pr-control is-active" data-modal="#pr-modal-date">
									<input
										id="datepicker"
										class="pr-control__input js-pr-input"
										type="text"
										placeholder="-- / -- / ----"
										value="01 / 01 / 1986"
										autocomplete="off"
									/>
									<span class="pr-control__label">Дата народження</span>
									<span class="pr-control__icon">
										<svg width="24" height="24">
											<use xlink:href="./img/cabinet/sprite.svg#calendar"></use>
										</svg>
									</span>
								</label>
							</div>
						</div>

						<div class="pr-form__grid">
							<div class="pr-form__item">
								<button class="pr-btn" type="submit">ЗБЕРЕГТИ</button>
							</div>
						</div>
					</form>
				</main>
				<!-- / main -->
			</div>

			<div id="pr-modal-date" class="pr-modal">
				<div class="pr-modal__bg" data-hide></div>
				<div class="pr-modal__inner">
					<div class="pr-modal__header">
						<div class="pr-modal__title">Дата народження</div>
					</div>

					<div class="pr-modal__datepicker">
						<div class="js-pr-datepicker"></div>
					</div>

					<div class="pr-modal__footer">
						<div class="pr-btns">
							<div class="pr-btns__item">
								<button
									class="pr-btn pr-btn_outline"
									type="button"
									data-hide
									data-canceled
								>
									СКАСУВАТИ
								</button>
							</div>
							<div class="pr-btns__item">
								<button class="pr-btn" type="button" data-hide>ок</button>
							</div>
						</div>
					</div>
				</div>
			</div>

	</div>
</section>
